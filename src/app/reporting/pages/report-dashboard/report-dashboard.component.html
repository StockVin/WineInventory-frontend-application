<div class="dashboard-container">
  <!-- Side Navigation -->
  <app-side-navbar></app-side-navbar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1>{{ 'report.title' | translate }}</h1>
        <div class="header-actions">
          <!-- Language Switcher -->
          <app-language-switcher></app-language-switcher>
          
          <button mat-stroked-button class="export-btn">
            <mat-icon>download</mat-icon>
            {{ 'report.export' | translate }}
          </button>
          <button mat-raised-button color="primary" class="new-report-btn" (click)="navigateToReportCreate()">
            <mat-icon>add</mat-icon>
            {{ 'report.new' | translate }}
          </button>
          <button mat-raised-button color="primary" class="new-report-btn" (click)="navigateToCareGuides()">
            <mat-icon>list</mat-icon>
            {{ 'report.careguide' | translate }}
          </button>
        </div>
      </div>
    </div>

    <!-- Search  -->
    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>{{ 'report.search' | translate }}</mat-label>
        <input matInput 
               [placeholder]="'report.searchPlaceholder' | translate" 
               (keyup)="onSearch($event)"
               [disabled]="loading">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Reports List -->
    <div *ngIf="!loading && !error" class="reports-container">
      <div *ngIf="filteredReports.length === 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>{{ 'report.noResults' | translate }}</p>
      </div>
      <app-report-list 
        [reports]="filteredReports" 
        [loading]="loading"
        (delete)="onDeleteReport($event)">
      </app-report-list>
    </div>
  </div>
</div>
