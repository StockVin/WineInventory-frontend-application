<div class="dashboard-container">
  <!-- Side Navigation -->
  <app-side-navbar></app-side-navbar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>{{ 'report.create' | translate }}</h1>
      <div class="header-actions">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form class="report-form" (ngSubmit)="createReport()">
        <!-- Report Details Section -->
        <div class="form-section">
          <h2 class="section-title">{{ 'report.reportCreate.data' | translate }}</h2>
          
          <div class="form-row">
            <div class="form-group">
              <label for="report-number">{{ 'report.reportCreate.number' | translate }}</label>
              <input type="text" id="report-number" [(ngModel)]="report.id" name="reportNumber" readonly>
            </div>
            
            <div class="form-group">
              <label for="report-date">{{ 'report.reportCreate.date' | translate }}</label>
              <input type="date" id="report-date" [(ngModel)]="report.reportDate" name="reportDate" required>
            </div>
          </div>
        </div>

        <!-- Product Information Section -->
        <div class="form-section">
          <h2 class="section-title">{{ 'report.reportCreate.information' | translate }}</h2>
          
          <div class="form-row">
            <div class="form-group">
              <label for="product">{{ 'report.reportCreate.product' | translate }}</label>
              <input type="text" id="product" [(ngModel)]="report.productName" name="productName" placeholder="Nombre del producto" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="quantity">{{ 'report.reportCreate.amount' | translate }}</label>
              <input type="number" id="quantity" [(ngModel)]="report.amount" name="quantity" min="1" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="price">{{ 'report.reportCreate.price' | translate }}</label>
              <input type="number" id="price" [(ngModel)]="report.price" name="price" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
              <label for="type">{{ 'report.reportCreate.type' | translate }}</label>
              <select id="type" [(ngModel)]="report.type" name="type" required>
                <option value="">Seleccione un tipo</option>
                <option value="sale">Venta</option>
                <option value="purchase">Compra</option>
                <option value="inventory">Inventario</option>
                <option value="loss">PÃ©rdida</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="lost">{{ 'report.reportCreate.lost' | translate }}</label>
              <input type="number" id="lost" [(ngModel)]="report.lostAmount" name="lostAmount" min="0" step="0.01">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="product-name-text">{{ 'report.reportCreate.productNameText' | translate }}</label>
              <input type="text" id="product-name-text" [(ngModel)]="report.productNameText" name="productNameText" placeholder="Nombre a mostrar opcional">
            </div>
          </div>

        </div>
        
        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" class="btn btn-cancel" (click)="cancelReport()">{{ 'report.reportCreate.cancel' | translate }}</button>
          <button type="submit" class="btn btn-primary" (ngSubmit)="createReport()">{{ 'report.reportCreate.save' | translate }}</button>
        </div>
      </form>
    </div>
</div>
