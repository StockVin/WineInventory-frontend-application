<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="true" class="sidenav" [class.expanded]="isExpanded">

    <div class="sidebar-content">


      <a mat-list-item (click)="toggleSidebar()" class="toggle-item">
        <mat-icon class="toggle-icon">menu</mat-icon>
        <span class="menu-text" *ngIf="isExpanded"></span>
      </a>

      <mat-nav-list>

        <a mat-list-item routerLink="/dashboard" matTooltip="Dashboard">
          <mat-icon>dashboard</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/warehouses" matTooltip="Warehouse">
          <mat-icon>inventory</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Warehouses</span>
        </a>
        <a mat-list-item routerLink="/alerts" matTooltip="Alerts">
          <mat-icon>warning</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Alerts</span>
        </a>
        <a mat-list-item routerLink="/report-list" matTooltip="Reports">
          <mat-icon>receipt</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Reports</span>
        </a>
        <a mat-list-item routerLink="/orders" matTooltip="Orders">
          <mat-icon>shopping_cart</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Orders</span>
        </a>
        <a mat-list-item routerLink="/billing" matTooltip="Billing">
          <mat-icon>payment</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Billing</span>
        </a>
        <a mat-list-item routerLink="/storage" matTooltip="Storage">
          <mat-icon>storage</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Storage</span>
        </a>
        <a mat-list-item routerLink="/profile" matTooltip="Profile">
          <mat-icon>person</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Profile</span>
        </a>
        <a mat-list-item (click)="onLogout()" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
          <span class="menu-text" *ngIf="isExpanded">Logout</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content-wrapper">
    <div class="main-content">
      <slot></slot>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-tool-bar></app-tool-bar>
