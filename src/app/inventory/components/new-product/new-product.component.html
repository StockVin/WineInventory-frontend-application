<div class="new-product-slide">
    <div class="header">
        <button (click)="dialogRef.close()" class="back-button" type="button">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <h2>Nuevo Producto</h2>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSave()" class="form-layout">

        <div class="form-fields">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="productForm.get('name')?.hasError('required')">El nombre es obligatorio.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of liquorTypes" [value]="type">{{ type }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Precio (S/.)</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Fecha de caducidad</mat-label>
                <input matInput type="date" formControlName="expirationDate">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Stock actual</mat-label>
                <input matInput type="number" formControlName="currentStock">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Stock mínimo</mat-label>
                <input matInput type="number" formControlName="minStockLevel">
            </mat-form-field>
        </div>

        <div class="side-panels">
            <div class="options-panel">
                <h4>Más opciones</h4>
                <div class="option-item"><mat-icon>star</mat-icon> Destacar producto</div>
                <div class="option-item"><mat-icon>content_copy</mat-icon> Duplicar producto</div>
                <div class="option-item"><mat-icon>delete</mat-icon> Borrar producto</div>
            </div>

            <div class="image-panel">
                <h4>Insertar imagen</h4>
                <div class="image-placeholder"><mat-icon>add</mat-icon></div>
            </div>

            <div class="action-buttons">
                <button mat-flat-button type="button" (click)="dialogRef.close()" class="cancel-btn">Cancelar</button>
                <button mat-flat-button type="submit" [disabled]="productForm.invalid" class="save-btn">Guardar</button>
            </div>
        </div>
    </form>
</div>
