<div class="inventory-page-container">

    <div class="inventory-main-layout">

    <app-side-navbar></app-side-navbar>
        
    </div>


    <div class="header">
        <h1>Inventario</h1>
        <div class="user-profile">
            <mat-icon>account_circle</mat-icon>
            <div>
                <span class="profile-name">Perfil Usuario</span>
                <span class="profile-email">correo123&#64;gmail.com</span>
            </div>
            <div class="language-switcher">
                <app-language-switcher></app-language-switcher>
            </div>
        </div>
    </div>

    


    <div class="action-bar">

        <mat-form-field appearance="outline" class="search-field">
            <input matInput placeholder="Buscar producto, tipo..." [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchChange()" aria-label="Buscar inventario">
        </mat-form-field>

        <button mat-flat-button class="new-product-btn" (click)="openNewProductModal()">
            Nuevo Producto
        </button>

        <button mat-flat-button class="register-out-btn" (click)="openRegisterOutModal()">
            <strong>Registrar Salida</strong>
        </button>
    </div>

    <div class="inventory-list-wrapper">
        <app-inventory-view [inventory$]="inventory$" (productDetail)="openProductDetailModal($event)"
            (registerOut)="openRegisterOutModal()">
        </app-inventory-view>
    </div>
</div>
